name: Android Build + AI Autofix

on:
  push:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # üîí Hard safety check (prevents MissingClass forever)
      - name: Validate AndroidManifest activity
        run: |
          MANIFEST="app/src/main/AndroidManifest.xml"

          ACTIVITY=$(grep -oP 'android:name="\K[^"]+' "$MANIFEST")

          if [[ "$ACTIVITY" == .* ]]; then
          PACKAGE=$(grep -oP 'package="\K[^"]+' "$MANIFEST")
          ACTIVITY="${PACKAGE}${ACTIVITY}"
          fi

          FILE_PATH=$(echo "$ACTIVITY" | sed 's/\./\//g').kt

          if [[ ! -f "app/src/main/java/$FILE_PATH" ]]; then
          echo "‚ùå Activity not found: $ACTIVITY"
           exit 1
          fi

         echo "‚úÖ Manifest activity OK: $ACTIVITY"

      # üßπ Clean build (Codespace parity)
      - name: Clean
        run: ./gradlew clean

      # ‚úÖ Real build (same as local)
      - name: Lint + Assemble
        run: ./gradlew lintDebug assembleDebug --stacktrace

      # ü§ñ AI Autofix must NEVER fail CI
      - name: Run AI Autofix (non-blocking)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python3 scripts/ai_autofix.py || true
