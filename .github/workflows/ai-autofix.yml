name: Android Build + AI Autofix

on:
  push:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # üîπ Checkout repo
      - uses: actions/checkout@v4

      # üîπ Setup Java
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # üîπ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # üîí Hard safety check (prevents MissingClass forever)
      - name: Validate AndroidManifest launcher activity
        shell: bash
        run: |
          MANIFEST="app/src/main/AndroidManifest.xml"

          ACTIVITY=$(grep -oP 'android:name="\K[^"]+' "$MANIFEST" | head -n 1)

          # Prepend package if activity starts with "."
          if [[ "$ACTIVITY" == .* ]]; then
            PACKAGE=$(grep -oP 'package="\K[^"]+' "$MANIFEST")
            ACTIVITY="${PACKAGE}${ACTIVITY}"
          fi

          FILE_BASE=$(echo "$ACTIVITY" | sed 's/\./\//g')

          FOUND=false
          for DIR in java kotlin; do
            for EXT in kt java; do
              if [[ -f "app/src/main/$DIR/${FILE_BASE}.${EXT}" ]]; then
                FOUND=true
                break 2
              fi
            done
          done

          if [[ "$FOUND" == false ]]; then
            echo "‚ùå Activity not found: $ACTIVITY"
            exit 1
          fi

          echo "‚úÖ Manifest activity OK: $ACTIVITY"

      # üßπ Clean build (Codespace parity)
      - name: Clean
        run: ./gradlew clean

      # ‚úÖ Real build (same as local)
      - name: Lint + Assemble
        run: ./gradlew lintDebug assembleDebug --stacktrace

      # ü§ñ AI Autofix must NEVER fail CI
      - name: Run AI Autofix (non-blocking)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python3 scripts/ai_autofix.py || true
